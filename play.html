<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Arx Chess</title>
  <script type="module" src="/src/main.ts"></script>
  <link rel="stylesheet" href="play.css" />
  <link rel="icon" href="bishop-knight-white.png">
</head>

<body>
  <table id="board"></table>
  <div id="white" class="active">
    <div class="name">White</div>
    <div>
      Pieces: <span class="pieces">1</span>/<span class="max-pieces">2</span>
    </div>
    <div>
      Gold: <span class="gold">0</span>
    </div>
    <div class="player-buttons">
      <button class="skip-turn" disabled>
        Skip turn
      </button>
      <button class="forfeit" disabled>
        Forfeit
      </button>
    </div>
  </div>
  <div id="black">
    <div class="name">Black</div>
    <div>
      Pieces: <span class="pieces">1</span>/<span class="max-pieces">2</span>
    </div>
    <div>
      Gold: <span class="gold">0</span>
    </div>
    <div class="player-buttons">
      <button class="skip-turn" disabled>
        Skip turn
      </button>
      <button class="forfeit" disabled>
        Forfeit
      </button>
    </div>
  </div>
  <dialog id="castle-menu">
    <form method="dialog">
      <button>close</button>
    </form>
    <p>
      Pieces to buy:
    </p>
    <ul id="pieces">
    </ul>
    <p>
      Pieces to unlock next:
    </p>
    <ul id="locked-pieces">
    </ul>
  </dialog>
  <dialog id="game-over">
    <p>
    </p>
    <a href="/" class="button">Return to main menu</a>
  </dialog>
</body>

</html>
