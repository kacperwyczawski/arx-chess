<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Arx Chess</title>
  <script type="module" src="/src/main.ts"></script>
  <link rel="stylesheet" href="play.css" />
  <link rel="icon" href="bishop-knight-white.png">
</head>

<body>
  <table id="board"></table>
  <div id="white" class="active">
    <span class="name">White</span>:
    Pieces: <span class="pieces">0</span>/<span class="max-pieces">0</span>
    Gold: <span class="gold">0</span>/+<span class="gold-per-turn">0</span>
  </div>
  <div id="black">
    <span class="name">Black</span>:
    Pieces: <span class="pieces">0</span>/<span class="max-pieces">0</span>
    Gold: <span class="gold">0</span>/+<span class="gold-per-turn">0</span>
  </div>
  <div id="player-buttons" class="white">
    <button id="skip-turn">
      Skip turn
    </button>
    <button id="forfeit">
      Forfeit
    </button>
  </div>
  <dialog id="castle-menu">
    <form method="dialog">
      <button>close</button>
    </form>
    <p>
      Pieces:
    </p>
    <ul id="castle-menu-pieces">
    </ul>
    <p>
      Upgrades (3 gold, exclusive):
    </p>
    <ul id="castle-menu-upgrades">
      <li>
        <button>
          Factory
        </button>
        <span>
          Cheaper pieces
        </span>
      </li>
      <li>
        <button>
          Barracks
        </button>
        <span>
          Greater piece capacity
        </span>
      </li>
      <li>
        <button>
          Mine
        </button>
        <span>
          More gold per turn
        </span>
      </li>
    </ul>
  </dialog>
  <dialog id="game-over">
    <p>
    </p>
    <a href="/" class="button">Return to main menu</a>
  </dialog>
</body>

</html>
