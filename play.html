<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Industrial Chess</title>
  <script type="module" src="/src/main.ts"></script>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="bishopknight-white.png">
</head>

<body>
  <table id="board"></table>
  <div id="white" class="active">
    <span class="name">White</span>:
    Pieces: <span class="pieces">0</span>/<span class="max-pieces">0</span>
    Gold: <span class="gold">0</span>/+<span class="gold-per-turn">0</span>
  </div>
  <div id="black">
    <span class="name">Black</span>:
    Pieces: <span class="pieces">0</span>/<span class="max-pieces">0</span>
    Gold: <span class="gold">0</span>/+<span class="gold-per-turn">0</span>
  </div>
  <dialog id="castle-menu">
    <ol id="castle-menu-top-list">
      <button id="castle-menu-button">close</button>
    </ol>
    <ol id="castle-menu-list">
    </ol>
  </dialog>
</body>

</html>
